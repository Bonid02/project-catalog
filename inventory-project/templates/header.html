<div class="row top-menu header-div">
	<div class="top-left-title col-md-6">
		<a href="">
			<span class="glyphicon glyphicon-home"></span><span>  Inventory Catalog</span>
		</a>
	</div>
	<div class="login-container col-md-6 text-right">
			{%if 'username' not in session %}
				<a id="btn-login" class="btn btn-primary" href="{{url_for('showLogin')}}">Login </a>
				{% else %}
				<div class="header-pic-container" col-md-2">
					<img id="google-id-pic" src="{{session.picture}}"/>
				</div>
				<div class="header-id-container col-md-2">
					<span id="google-id-name">{{session.username}}</span></br>
					<a id="btn-logout" href="{{url_for('logoutDisconnect')}}">Logout </a>
				</div>	
			{% endif %}
	</div>
</div>
